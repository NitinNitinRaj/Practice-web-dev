<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="First-Name">First Name:</label>
		<input  id="First-Name" type="text" name="First Name" placeholder="Nitin" required>
		<label for="Last-Name">Last Name:</label>
		<input id="Last-Name" type="text" name="Last Name" placeholder="Raj" required>
			<div>
				<label for="Male-">Male</label>
				<input id="Male-" type="radio" name="Gender" value="Male">
				<label for="Female-">Female</label>
				<input id="Female-" type="radio" name="Gender" value="Female">
				<label for="Other-">Other</label>
				<input id="Other-" type="radio" name="Gender" value="Other">
			</div>
			<div>
				<label for="Email-">Email:</label>
				<input id="Email-" type="email" name="Email" placeholder="your email" required>
				<label for="Password-">Password:</label>
				<input id="Password-" type="password" name="Password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
		    </div>
		    <div>
			<label>Birthday:
			<select name="Month">
				<option>Month</option>
				<option value="April">April</option>
				<option value="May">May</option>
			</select>
			<select name="Day">
				<option>Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="7">7</option>
			</select>
			<select name="Year">
				<option>Year</option>
				<option value="1999">1999</option>
				<option value="2000">2000</option>
			</select>
		</label>
		</div>
		<div>
			<label>
			I agree to the terms and conditions
			<input type="checkbox" name="agreed">
			</label>	
		</div>
		<button>Submit</button>		
	</form>
</body>
</html>
